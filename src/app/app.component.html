<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Тест Material-дизайна</span>
    
      <span class="example-spacer"></span>
    
      <button mat-button>О нас</button>
      <button mat-button>Услуги</button>
      <button mat-button>Контакты</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card>
    <mat-form-field>
      <input class="my-material-class" matInput [(ngModel)]="answer" placeholder="Кто делает самый крутой дизайн веб-приложений?">
    </mat-form-field>

    <br>

    <button mat-raised-button (click)="showAnswer()">Скажите мне</button>
    <br><br>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card>

  <mat-card *ngIf="answerDisplay">
    <h1>{{ answerDisplay }}, ты прав, черт возьми!</h1>
  </mat-card>
